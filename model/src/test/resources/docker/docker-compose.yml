version: "3.7"
services:


  cubrid:
    ports:
      - "33000:33000"
    build:
      context: .
      dockerfile: Dockerfile.cubrid
    container_name: jsql-cubrid
    networks:
      - jsql-network

  firebird:
    ports:
      - "3050:3050"
    build:
      context: .
      dockerfile: Dockerfile.firebird
    environment:
      FIREBIRD_DATABASE: EMPLOYEE.FDB
      FIREBIRD_USER: sysdba2
      FIREBIRD_PASSWORD: test
    container_name: jsql-firebird
    networks:
      - jsql-network

  informix:
    ports:
      - "9088:9088"
    build:
      context: .
      dockerfile: Dockerfile.informix
    environment:
      LICENSE: accept
    container_name: jsql-informix
    networks:
      - jsql-network

  lamp:
    container_name: jsql-lamp
    build:
      context: .
      dockerfile: Dockerfile.lamp
    ports:
      - "8079:80"
      - "3308:3308"
    networks:
      - jsql-network

  mimer:
    ports:
      - "1360:1360"
    build:
      context: .
      dockerfile: Dockerfile.mimer
    environment:
      MIMER_SYSADM_PASSWORD: SYSADM
    container_name: jsql-mimer
    networks:
      - jsql-network

  #  monetdb:
  #    ports:
  #      - "50001:50000"
  #    build:
  #      context: .
  #      dockerfile: Dockerfile.monetdb
  #    container_name: jsql-monetdb
  #    networks:
  #      - jsql-network

  mysql:
    ports:
      - "3306:3306"
    build:
      context: .
      dockerfile: Dockerfile.mysql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    container_name: jsql-mysql
    networks:
      - jsql-network

  mysql-5-5-40:
    ports:
      - "3307:3307"
    build:
      context: .
      dockerfile: Dockerfile.mysql-5-5-40
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    container_name: jsql-mysql-5-5-40
    networks:
      - jsql-network

  neo4j:
    ports:
      - "7687:7687"
    build:
      context: .
      dockerfile: Dockerfile.neo4j
    environment:
      NEO4J_AUTH: neo4j/test
    container_name: jsql-neo4j
    networks:
      - jsql-network

  postgresql:
    ports:
      - "5432:5432"
    build:
      context: .
      dockerfile: Dockerfile.postgresql
    environment:
      POSTGRES_PASSWORD: my-secret-pw
    container_name: jsql-postgresql
    networks:
      - jsql-network

networks:
  jsql-network: